<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

	<link rel="stylesheet" href="./dist/css/reset.min.css">

	<title>Card Component</title>

<body>
	<main>
		<section>
			<div id="wrapper" class="skewed">

							alt="">
					</div>
				</div>
				<div class="layer bottom">
					<div class="content-wrap inner-slide__bot current-bot">

							src="https://images.pexels.com/photos/2088167/pexels-photo-2088167.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"

							alt="">

			</div>
			<div class="flag0">

					Tailormade software design that reinforces your brand and supports your success.
				</p>

			</div>
			<div class="flag1">
			</div>
			<div class="flag2">
				<div class="flag-container">
					<div class="flag-header">
						<h2>Lorem, ipsum dolor.</h2>
					</div>
					<div class="flag-medium">
						<p><i class="far fa-square"></i><i class="far fa-square"></i></p>
					</div>
					<div class="flag-desc">
						<p>A former clothing factory in San Franciscoâ€™s SoMa district is converted into an edgy, yet approachable

				</div>
				<a href="#"></a>

</html>
